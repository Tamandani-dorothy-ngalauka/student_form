<html>
    <head><title>
Student Registration Form
    </title></head>

    <body style="background-color: rgb(241, 194, 210);">
     <form>
<h1>Student Registration Form</h1>
<label>Full Name</label>
<input type="text" name="fname" placeholder="Enter user name" required style="background-color: pink;"/>
<br><br>
<label>Email</label>
<input type="email" name="email_id" placeholder="ENTER EMAIL ID" required style="background-color: pink;"/>
<br><br>
<label>Address</label>
<input type="text" name="student_location" style="height: 10%; background-color: pink;"/>
<br><br>
<label>Nationality</label>
<select>
    <option style="background-color: pink;">Indian</option>
    <option style="background-color: pink;">International</option>
</select>
<br><br>
<label>Highest Degree</label>
<input type="text" name="education" style="background-color: pink;"/>
<br><br>
<label>Gender</label>
<input type="radio" name="gender" style="background-color: pink;">Male
<input type="radio" name="gender" style="background-color: pink;">Female
<br><br>
<label>Birthday</label>
<input type="date" name="bday" style="background-color: rgb(241, 215, 219);">
<br><br>
<label>CPI</label>
<input type="text" name="grade_point" style="background-color: pink;"/>
<br><br>
<label>Mobile Number</label>
<input type="text" name="mobile" title="Enter Mobile Number" maxlength="10" style="background-color: pink;"/>
<br><br>
<label>University</label>
<input type="text" name="school" style="background-color: pink;"/>
<br><br>
<label>Passing Year</label>
<input type="text" name="passing_year" style="background-color: pink;"/>
<br><br>
<label>Hobbies</label>
<input type="checkbox" style="background-color: pink;">Cricket
<input type="checkbox" style="background-color: pink;">Football
<input type="checkbox" style="background-color: pink;">Dancing
<br><br>
<input type="submit" value="Submit" style="background-color: pink;"/>
<input type="reset" style="background-color: pink;"/>
     </form>
    </body>
</html>
